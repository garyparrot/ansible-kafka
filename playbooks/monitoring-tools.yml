---
- hosts:
    - hosts
  gather_facts: true

  vars_files:
    - ../common-variables.yml

  vars:
    TARGET_GROUP: "hosts"

  tasks:
    - name: Clone Astraea Project
      ansible.builtin.git:
        repo: "{{ GIT_REPO }}"
        dest: "{{ GIT_REPO_DEST }}"
        update: yes
        version: "{{ GIT_REPO_BRANCH }}"

    - name: stop old node exporter
      ansible.builtin.import_tasks: ../tasks/remove-monitoring-tools.yml
      
    - name: Launch Node Exporter on all host
      ansible.builtin.command:
        argv:
          - "{{ NODE_EXPORTER_SCRIPT }}"
      environment:
        PORT: "{{ NODE_EXPORTER_PORT }}"
      when: inventory_hostname in groups.hosts

    - name: Launch Prometheus on first host
      ansible.builtin.command:
        argv:
          - "{{ PROMETHEUS_SCRIPT }}"
          - "start"
      environment:
        PROMETHEUS_PORT: "{{ PROMETHEUS_PORT }}"
      when: inventory_hostname == groups[TARGET_GROUP][0]

    - name: Template the prometheus config file
      ansible.builtin.template:
        src: ../templates/prometheus.yml
        dest: "/home/{{ ansible_user_id }}/prometheus.yml"

    - name: Refresh prometheus on first host
      ansible.builtin.command:
        argv:
          - "{{ PROMETHEUS_SCRIPT }}"
          - "refresh"
          - "/home/{{ ansible_user_id }}/prometheus.yml"
      environment:
        PROMETHEUS_PORT: "{{ PROMETHEUS_PORT }}"
        scrape_interval: "500ms"
        scrape_timeout: "500ms"
      when: inventory_hostname == groups[TARGET_GROUP][0]

    - name: Launch Grafana on localhost
      ansible.builtin.command:
        argv:
          - "{{ GRAFANA_SCRIPT }}"
          - "start"
      when: inventory_hostname in groups.local

    - name: Setup prometheus source for local Grafana 
      ansible.builtin.command:
          "{{ GRAFANA_SCRIPT }} add_prom_source admin:admin prometheus http://{{ groups[TARGET_GROUP][0] }}:{{ PROMETHEUS_PORT }}/"
      when: inventory_hostname in groups.local

    - name: debug
      ansible.builtin.debug:
        msg:
            - "Exporter Port: {{ EXPORTER_PORT }}"
            - "Bootstrap servers: {{ groups[TARGET_GROUP] | product([BROKER_PORT]) | map('join', ':') | join(',') }}"
            - "Prometheus : http://{{ groups[TARGET_GROUP][0] }}:{{ PROMETHEUS_PORT }}/"
            - "Grafana : http://localhost:3000/"
      when: inventory_hostname in groups.local
